<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Ireland Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <li *ngFor="let cases of CoronaData">
    <h2>All time</h2>
    <p>     Total cases: {{cases.total_cases}}</p>
    <p>     Total deaths: {{cases.total_deaths}}</p>
    <br>
    <p>     Total active cases: {{cases.total_active_cases}}</p>
    <p>     Total serious cases: {{cases.total_serious_cases}}</p>
  </li>


</ion-content>
